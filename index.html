<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunifi - Adding joy to your life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="tuni.jpeg" alt="Tunifi">Tunifi</li>
            <li>Home</li>
            <li>About</li>
            <li>Liked Songs</li>
            <li>Fav PLaylist</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Tunifi - Adding joy to your life</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Friends</span>
                    <span class="songlistplay"> <span class="timestamp">03:21 <i class="fas fa-play-circle"></i></span> </span>
                </div>
                <br>
                <div class="songItem">
                    <img src="2P.jpg" alt="1">
                    <span class="songName">EK Zindagi</span>
                    <span class="songlistplay"> <span class="timestamp">03:21 <i class="fas fa-play-circle"></i></span> </span>
                </div>
                <br>
                <div class="songItem">
                    <img src="3P.jpg" alt="1">
                    <span class="songName">Give Me Some Sunshine</span>
                    <span class="songlistplay"> <span class="timestamp">03:21 <i class="fas fa-play-circle"></i></span> </span>
                </div>
                <br>
                <div class="songItem">
                    <img src="t.jpg" alt="1">
                    <span class="songName">Maa</span>
                    <span class="songlistplay"> <span class="timestamp">03:21 <i class="fas fa-play-circle"></i></span> </span>
                </div>
                <br>
                <div class="songItem">
                    <img src="4P.jpg" alt="1">
                    <span class="songName">Sooraj Ki Bahon Mein</span>
                    <span class="songlistplay"> <span class="timestamp">03:21 <i class="fas fa-play-circle"></i></span> </span>
                </div>
                <br>
                <div class="songItem">
                    <img src="5P.webp" alt="1">
                    <span class="songName">Ek Jindari</span>
                    <span class="songlistplay"> <span class="timestamp">03:19 <i class="fas fa-play-circle"></i></span> </span>
                </div>
            </div>
        </div>
        
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome incons-->
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="fas fa-2x fa-play-circle" id= "masterPlay"></i>
            <i class="fas fa-2x fa-step-forward"></i>
            <i class="fas fa-2x fa-arrow-circle-down"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="10%" alt="1" id="gif"> Friends-BTS
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58eb9daea7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
